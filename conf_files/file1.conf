server {
	listen		8080			# listen port
	server_name	JoJo_server		# server name
	body_size	999999			# max size of body for clients
	autoindex	on				# enable / disable repertories listing
	method		GET POST


	location /error_pages {		# directory for error pages
		root ./error_pages
		methods	GET
	}

	location /cgi_exec {		# directory for cgi executions
		root ./gci_exec
		method	GET POST DELETE
	}
}
